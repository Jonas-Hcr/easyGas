<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
   <mat-form-field>
      <input matInput placeholder="Nome completo" required [(ngModel)]="professor.nome" name="nome">
   </mat-form-field>

   <mat-form-field>
      <textarea matInput placeholder="Formação (minicurrículo)" [(ngModel)]="professor.formacao" rows="4" name="formacao"></textarea>
   </mat-form-field>

   <mat-form-field>
      <textarea matInput placeholder="Endereço completo" [(ngModel)]="professor.endereco" rows="4" name="endereco"></textarea>
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Telefone (fixo ou celular)" required [(ngModel)]="professor.telefone" name="telefone" mask="(00) 000000009">
   </mat-form-field>

   <mat-form-field>
      <input matInput [matDatepicker]="data_nascimento" placeholder="Data de nascimento" [(ngModel)]="professor.data_nascimento" name="data_nascimento" required>
      <mat-datepicker-toggle matSuffix [for]="data_nascimento"></mat-datepicker-toggle>
      <mat-datepicker #data_nascimento></mat-datepicker>
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="CPF" required [(ngModel)]="professor.cpf" name="cpf" mask="000.000.000-00">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Documento de identidade" required [(ngModel)]="professor.rg" name="rg">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Valor da hora/aula" required [(ngModel)]="professor.valor_hora_aula" name="valor_hora_aula" type="number" step="0.01">
      <mat-icon matPrefix>attach_money</mat-icon>
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="E-mail" required [(ngModel)]="professor.email" name="email" type="email">
      <mat-icon matPrefix>email</mat-icon>
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
