<h1>Lista de quilometragens</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/quilometragem/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Nova quilometragem
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="quilometragens" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="distancia">
      <th mat-header-cell *matHeaderCellDef> Distancia </th>
      <td mat-cell *matCellDef="let quilometragem"> {{quilometragem.distancia}} </td>
   </ng-container>

   <!-- login Column -->
   <ng-container matColumnDef="tempo_gasto">
      <th mat-header-cell *matHeaderCellDef> Tempo Gasto </th>
      <td mat-cell *matCellDef="let quilometragem"> {{quilometragem.tempo_gasto}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let quilometragem"> {{ quilometragem.data | date:"dd/MM/yyyy" }} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let quilometragem">
         <a mat-raised-button color="accent" 
            [routerLink]="['/quilometragem', quilometragem._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let quilometragem">
         <button mat-raised-button color="warn"
            (click)="excluir(quilometragem._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
