<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
   <mat-form-field>
      <input matInput type="number" placeholder="Distancia" required [(ngModel)]="quilometragem.distancia" name="distancia">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Tempo gasto" required [(ngModel)]="quilometragem.tempo_gasto" name="tempo_gasto">
   </mat-form-field>

   <mat-form-field>
      <input matInput [matDatepicker]="data" placeholder="Data:"
      [(ngModel)]="quilometragem.data"
         name="data" required>
      <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
      <mat-datepicker #data></mat-datepicker>
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
