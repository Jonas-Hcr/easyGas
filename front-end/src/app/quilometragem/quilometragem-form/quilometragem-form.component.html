<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
   <mat-form-field>
      <input matInput type="number" placeholder="Distancia" required [(ngModel)]="quilometragem.distancia" name="distancia">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Tempo gasto" required [(ngModel)]="quilometragem.tempo_gasto" name="tempo_gasto">
   </mat-form-field>

   <mat-form-field>
      <mat-select placeholder="Usuario" required [(ngModel)]="quilometragem.usuario" name="usuario">
         <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
            {{ usuario.nome }}
         </mat-option>
      </mat-select>
   </mat-form-field>

   <mat-form-field>
      <mat-select placeholder="Rota" required [(ngModel)]="quilometragem.rota" name="rota">
         <mat-option *ngFor="let rota of rotas" [value]="rota._id">
            {{ rota.partida + ' - ' + rota.destino }}
         </mat-option>
      </mat-select>
   </mat-form-field>

   <mat-form-field>
      <input matInput [matDatepicker]="data" placeholder="Data:"
      [(ngModel)]="quilometragem.data"
         name="data" required>
      <mat-datepicker-toggle matSuffix [for]="data"></mat-datepicker-toggle>
      <mat-datepicker #data></mat-datepicker>
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
