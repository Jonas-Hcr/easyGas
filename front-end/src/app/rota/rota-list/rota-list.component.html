<h1>Listagem de rotas</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/rota/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo rota
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="rotas" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="partida">
      <th mat-header-cell *matHeaderCellDef> Partida </th>
      <td mat-cell *matCellDef="let rota"> {{rota.partida}} </td>
   </ng-container>

   <!-- login Column -->
   <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef> destino </th>
      <td mat-cell *matCellDef="let rota"> {{rota.destino}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="favorita">
      <th mat-header-cell *matHeaderCellDef> favorita </th>
      <td mat-cell *matCellDef="let rota"> {{rota.favorita}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> usuario </th>
      <td mat-cell *matCellDef="let rota"> {{rota.usuario?.nome}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="quilometragem">
      <th mat-header-cell *matHeaderCellDef> quilometragem </th>
      <td mat-cell *matCellDef="let rota"> {{rota.quilometragem?.distancia}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let rota">
         <a mat-raised-button color="accent" 
            [routerLink]="['/rota', rota._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let rota">
         <button mat-raised-button color="warn"
            (click)="excluir(rota._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
