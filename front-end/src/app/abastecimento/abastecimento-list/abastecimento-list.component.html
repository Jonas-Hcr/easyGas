<h1>Lista de abastecimentos</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/abastecimento/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo abastecimento
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="abastecimentos" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Litros Column -->
   <ng-container matColumnDef="litros">
      <th mat-header-cell *matHeaderCellDef> Litros </th>
      <td mat-cell *matCellDef="let abastecimento"> {{abastecimento.litros}} </td>
   </ng-container>

   <!-- login Column -->
   <ng-container matColumnDef="valor_total">
      <th mat-header-cell *matHeaderCellDef> Valor total  </th>
      <td mat-cell *matCellDef="let abastecimento"> {{abastecimento.valor_total}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="carro">
      <th mat-header-cell *matHeaderCellDef> Carro </th>
      <td mat-cell *matCellDef="let abastecimento"> {{abastecimento.carro}} </td>
   </ng-container>

   <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let abastecimento"> {{abastecimento.usuario}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let abastecimento">
         <a mat-raised-button color="accent" 
            [routerLink]="['/abastecimento', abastecimento._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let abastecimento">
         <button mat-raised-button color="warn"
            (click)="excluir(abastecimento._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
