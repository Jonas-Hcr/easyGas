<h1>Listagem de carros</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/carro/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Novo carro
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="carros" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef> Placa </th>
      <td mat-cell *matCellDef="let carro"> {{carro.placa}} </td>
   </ng-container>

   <!-- login Column -->
   <ng-container matColumnDef="marca">
      <th mat-header-cell *matHeaderCellDef> Marca </th>
      <td mat-cell *matCellDef="let carro"> {{carro.marca}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef> Modelo </th>
      <td mat-cell *matCellDef="let carro"> {{carro.modelo}} </td>
   </ng-container>

   <!-- senha Column -->
   <ng-container matColumnDef="km_litro">
      <th mat-header-cell *matHeaderCellDef> km por litro </th>
      <td mat-cell *matCellDef="let carro"> {{carro.km_litro}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let carro">
         <a mat-raised-button color="accent" 
            [routerLink]="['/carro', carro._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let carro">
         <button mat-raised-button color="warn"
            (click)="excluir(carro._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
