<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
   <mat-form-field>
      <input matInput placeholder="Placa" required [(ngModel)]="carro.placa" name="placa">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Marca" required [(ngModel)]="carro.marca" name="marca">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Modelo" required [(ngModel)]="carro.modelo" name="modelo">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="km por litro" required [(ngModel)]="carro.km_litro" name="km_litro">
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
