<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
   <mat-form-field>
      <input matInput placeholder="Nome completo" required [(ngModel)]="usuario.nome" name="nome">
   </mat-form-field>

   <mat-form-field>
      <input matInput placeholder="Login" required [(ngModel)]="usuario.login" name="login">
   </mat-form-field>

   <mat-form-field>
      <input matInput type="password" placeholder="Senha" required [(ngModel)]="usuario.senha" name="senha">
   </mat-form-field>

   <mat-toolbar class="form-buttons">
      <mat-toolbar-row>
         <button mat-raised-button type="submit" color="accent">
            Salvar
         </button>
         <button mat-raised-button type="button" (click)="voltar(f)">
            Voltar
         </button>
      </mat-toolbar-row>
   </mat-toolbar>

</form>
